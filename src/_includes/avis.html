<section class="four pt-0">
	<div class="container">
        <h2>Avis client</h2>
		<div class="row">
			{% for avis in site.data.avis %}
			<div class="col-sm-4">
                <a href="{{ avis.link }}" target="_blank">
                    <h3 class="text-theme">{{ avis.nom }}</h3>
                    <img style="height: 19px;" src="{{ '/assets/img/stars.png' | relative_url }}" alt="Avis client" class="mb-10">
                    <p>{{ avis.commentaire }}</p>
                </a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
