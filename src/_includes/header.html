<header>
    {% include menu1.html %}
  </header>
  {% if page.url == "/" %}
    <div class="bandeau wow fadeIn" data-wow-duration="1s" data-wow-delay="0">
      <div class="container baseline">
          <div class="row middle">
            <div class="col-lg-12 text-left">
              <div class="element">
              <h1 class="wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="1s"><span>Vos vérandas sur-mesure dans le 77</span></h1>
              <p class="slogan text-left wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="1.3s">Votre concepteur, fabricant et installateur de vérandas sur mesure en bois et aluminium dans le 77</p>
              <a href="tel:{{ site.data.company.phone1 }}" class="call-to-action wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="1.5s"><i class="fa fa-phone-square"></i>{{ site.data.company.phone1 }}</a>
              <div class="cta-bandeau">
                <a href="{{ site.baseurl }}/contact" class="button1 style2 cta wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="2.1s">
                  <span class='txt'>Contactez-nous</span>
                  <i class="fa fa-envelope"></i>
                </a>
              </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  {% endif %}
  <div class="backTotop">
    <a href="#backTotop">
    <i class="fa fa-angle-up"></i>
    </a>
  </div>
  <div class="button-fix visible-xs">
    <a href="tel:{{ site.data.company.phone1 }}" class="button1">
        <span class="txt">{{ site.data.company.phone1 }}</span>
    </a>
  </div>
