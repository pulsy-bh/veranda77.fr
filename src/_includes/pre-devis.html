<div class="pre-devis">
  <form  id="devisForm" method="post" action="{{ site.data.company.url.notify }}">
    <input type="hidden" name="lang" value="fr" />
    <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
    <input type="hidden" name="type" value="devis" />
    <input type="hidden" name="website" value="{{ site.data.company.website }}" />
    <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
    <input type="hidden" name="firstName" value="" />
    <input type="hidden" name="condition" value="on" />
    <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}" />
    <div class="row pad1">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Nom*</label>
          <input required type="text" class="form-control" id="name" name="name" placeholder="Votre nom">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label>E-mail*</label>
          <input required type="email" class="form-control" id="email" name="email" placeholder="Votre email">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label>Téléphone*</label>
          <input required type="tel" class="form-control" id="telephone" name="telephone" placeholder="Votre téléphone">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label>Code postal*</label>
          <input required type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Code postal">
        </div>
      </div>

      <div class="col-sm-8">
        <label>Surface*</label>
        <div class="form-group">
          <select required name="surface" class="form-control">
            <option value="">Sélectionnez une surface</option>
            <option value="5 m²">5 m²</option>
            <option value="10 m²">10 m²</option>
            <option value="15 m²">15 m²</option>
            <option value="20 m²">20 m²</option>
            <option value="25 m²">25 m²</option>
            <option value="30 m²">30 m²</option>
          </select>
        </div>
      </div>

      <div class="" style="display: flex; justify-content: center; padding: 5px;">
        <div id="contact-form-response"></div>
        <div class="form-group d-flex justify-content-center">
          <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client}}">
          </div>
          <br />
          <input style="display: none" type="submit" value="Submit" class="wpcf7-wpcf7-submit" />
        </div>
        </div>

      <div class="col-sm-12 text-center">
        <button type="submit" class="button">Votre estimation</button>
      </div>
    </div>
  </form>
</div>
